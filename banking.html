<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <head>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-500">Mooooney</span>!!!</h1>
    </head>

    <main  >
        <!-- Balance and Transaction -->
        <section>
            <div class="grid grid-cols-3 text-white mt-8 w-3/4 gap-6 mx-auto">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1400</span></h4>
                </div>
            </div>
        </section>
        <section>
            <!-- Deposit and Withdraw -->
            <div class="grid grid-cols-2  mt-8 w-3/4 gap-6 mx-auto">
                <div class="bg-yellow-100 p-8 rounded">
                    <h3 class="text-2xl ">Deposit Amount</h3>
                    <input  type="text" id="deposit-input" class="block w-3/4 border border-gray-500 rounded pl-4 mb-4 " name=""  placeholder="$$ you want to deposit">
    
                    <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="bg-gray-200 p-8 rounded">
                    <h3 class="text-2xl">Withraw Amount</h3>
                    <input id="withdraw-input" class="block w-3/4 border border-gray-500 rounded pl-4 mb-4 " type="text" name=""  placeholder="$$ you want to withdraw">
    
                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
            
        </section>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
