<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <head>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-500">Bap-er-Hotel</span></h1>
    </head>
    <main>
        <!-- Login Form -->
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="email-field" class="block w-3/4 border border-gray-500 rounded pl-4 mb-4" type="email" name=""  placeholder="Enter your Email">

                <input id="password-field" class="block w-3/4 border border-gray-500 rounded pl-4 mb-4" type="password" name=""  placeholder="Enter your Password">
                <button id="submit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
